<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Type Converter</title>
</head>
<body>
    <link rel="stylesheet" href="index.css"/>
    <div class="title">
        <h1>File Type Converter</h1>
        <h4>Upload a file to convert to a new type</h4>
    </div>
    <div class="upload">
        <input type="file" id="fileInput" hidden>
        <button class="uploadbutton">Upload File</button>
        <p id="fileName" class="fileP">No file selected</p>
        <select class="dropdown">
            <option>--select an option--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <button class="convertbutton">Convert</button>
    </div>
    <div class="download">
        <button class="downloadbutton">Download File</button>
    </div>
</body>
</html>
