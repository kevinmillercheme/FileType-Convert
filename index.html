<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Type Converter</title>
</head>
<body>
    <link rel="stylesheet" href="index.css"/>
    <div class="title">
        <h1>File Type Converter</h1>
        <h4>Upload a file to convert to a new type</h4>
    </div>
    <div class="upload">
        <input type="file" id="fileInput" hidden>
        <button id="uploadButton">Upload File</button>
        <p id="fileName" class="fileP">No file selected</p>
        <select class="dropDown">
            <option>--select an option--</option>
            <option id="dwg">.DWG</option>
            <option id="dxf">.DXF</option>
            <option id="dwf">.DWF</option>
            <option id="stl">.STL</option>
            <option id="stp">.STP</option>
            <option id="svg">.SVG</option>
            <option id="pdf">.PDF</option>
        </select>
        <button class="convertButton">Convert</button>
    </div>
    <div class="download">
        <button class="downloadButton">Download File</button>
    </div>
    <div class="preview"></div>
    <script src="index.js"></script>  
</body>
</html>
